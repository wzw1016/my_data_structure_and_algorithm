<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoublyLinkedList</title>
  <script src="./js/DoublyLinkedList.js"></script>
  <script>

    const doublyLinkedList = new DoublyLinkedList()

    doublyLinkedList.append({a: 1, second: 2})
    doublyLinkedList.append('tony')
    doublyLinkedList.append(undefined)
    doublyLinkedList.append(null)
    doublyLinkedList.append(['lisa', undefined])
    console.log(doublyLinkedList.backwardToString())
    console.log(doublyLinkedList.forwardToString())
    console.log(doublyLinkedList.toString())

    doublyLinkedList.insert(0, 'add')
    console.log(doublyLinkedList)
    console.log(doublyLinkedList.toString())

    console.log(doublyLinkedList.get(2))

    console.log(doublyLinkedList.indexOf('add'))
    console.log(doublyLinkedList.get(4))
    console.log(doublyLinkedList.update(3, 'modify'))
    console.log(doublyLinkedList.toString())

    console.log(doublyLinkedList.removeAt(5))
    console.log(doublyLinkedList.toString())
    console.log(doublyLinkedList)


    

    const list = new DoublyLinkedList()
    list.append('new')
    list.append('2')
    list.append('3')
    console.log(list.toString())
    console.log(list.remove('2'))
    console.log(list)

  </script>
</head>
