<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph</title>
  <script src="../03.Queue/js/Queue.js"></script>
  <script src="./js/Graph.js"></script>
  <script>
    let graph = new Graph()

    let myVertexs = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I']
    for (const i of myVertexs) {
      graph.addVertex(i)
    }

    graph.addEdge('A', 'B')
    graph.addEdge('A', 'C')
    graph.addEdge('A', 'D')
    graph.addEdge('C', 'D')
    graph.addEdge('C', 'G')
    graph.addEdge('D', 'G')
    graph.addEdge('D', 'H')
    graph.addEdge('B', 'E')
    graph.addEdge('B', 'F')
    graph.addEdge('E', 'I')

    console.log(graph.toString())

    console.log(graph.initializeColor())

    let breadthFirstSearchString = ''
    graph.breadthFirstSearch(graph.vertexs[0], (vertex) => {
      breadthFirstSearchString += vertex + ' '
    })
    console.log('breadthFirstSearchString : ', breadthFirstSearchString)

    let depthFirstSearchString = ''
    graph.depthFirstSearch(graph.vertexs[0], (vertex) => {
      depthFirstSearchString += vertex + ' '
    })
    console.log('depthFirstSearchString : ', depthFirstSearchString)
  </script>
</head>
<body>
  
</body>
</html>
